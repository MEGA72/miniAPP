<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Отключаем кэширование -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Привет! Это мини-приложение</h1>
    <p>Нажми кнопку, чтобы отправить данные в бота:</p>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        function sendData() {
            // Проверяем, что Telegram.WebApp инициализирован
            if (window.Telegram && Telegram.WebApp) {
                const data = { message: "Привет из мини-приложения!" };
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                alert("Telegram.WebApp не загружен!");
            }
        }
    </script>
</body>
</html>
