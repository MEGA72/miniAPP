<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем Vue 3 через CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
        }

        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, system-ui;
            margin: 0;
            padding: 20px;
        }

        .profile {
            max-width: 400px;
            margin: 0 auto;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background: var(--tg-theme-button-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="profile">
            <img 
                v-if="user.photo_url"
                :src="user.photo_url" 
                class="avatar" 
                alt="Avatar"
            >
            
            <h2>{{ fullName }}</h2>
            <p v-if="user.username">@{{ user.username }}</p>

            <div class="form-group">
                <input 
                    type="email" 
                    v-model="email"
                    placeholder="Ваш email"
                >
            </div>

            <button @click="saveData">
                {{ isSaved ? 'Данные сохранены!' : 'Сохранить' }}
            </button>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const user = ref({});
                const email = ref('');
                const isSaved = ref(false);

                // Получаем данные пользователя из Telegram
                const initUserData = () => {
                    if (Telegram.WebApp.initDataUnsafe.user) {
                        user.value = Telegram.WebApp.initDataUnsafe.user;
                    }
                    Telegram.WebApp.ready(); // Говорим Telegram, что приложение готово
                    Telegram.WebApp.expand(); // Раскрываем приложение на весь экран
                };

                // Вычисляемое свойство для полного имени
                const fullName = computed(() => {
                    return [user.value.first_name, user.value.last_name]
                        .filter(Boolean)
                        .join(' ');
                });

                // Сохраняем данные
                const saveData = () => {
                    if (!email.value.trim()) return;
                    
                    // Отправляем данные в бота
                    Telegram.WebApp.sendData(JSON.stringify({
                        userId: user.value.id,
                        email: email.value
                    }));
                    
                    isSaved.value = true;
                    setTimeout(() => isSaved.value = false, 2000);
                };

                // Инициализируем при загрузке
                onMounted(initUserData);

                return {
                    user,
                    email,
                    isSaved,
                    fullName,
                    saveData
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
