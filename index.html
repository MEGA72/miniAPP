<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <p>Это главная страница мини-приложения.</p>

        <!-- Мини-FAQ -->
        <div class="faq">
            <div class="faq-item" onclick="toggleAnswer(1)">
                <div class="question">Как пользоваться приложением?</div>
                <div class="answer" id="answer1">Просто нажимайте на кнопки и следуйте инструкциям.</div>
            </div>
            <div class="faq-item" onclick="toggleAnswer(2)">
                <div class="question">Где взять курс доллара?</div>
                <div class="answer" id="answer2">Курс доллара можно посмотреть на странице "Курс валют".</div>
            </div>
        </div>

        <!-- Кнопки перехода -->
        <div class="buttons">
            <button onclick="window.location.href='currency.html'">Курс валют</button>
            <button onclick="window.location.href='send-data.html'">Отправить данные</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
