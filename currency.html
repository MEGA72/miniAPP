<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Курс доллара</h1>
        <p>Текущий курс доллара к рублю:</p>
        <div id="currency-rate">Загрузка...</div>
        <button onclick="window.location.href='index.html'">На главную</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Получаем курс доллара через API ЦБ РФ
        async function fetchCurrencyRate() {
            try {
                const response = await fetch('https://www.cbr-xml-daily.ru/daily_json.js');
                const data = await response.json();
                const usdRate = data.Valute.USD.Value.toFixed(2);
                document.getElementById('currency-rate').innerText = `${usdRate} RUB`;
            } catch (error) {
                document.getElementById('currency-rate').innerText = 'Ошибка загрузки данных';
            }
        }

        fetchCurrencyRate();
    </script>
</body>
</html>
